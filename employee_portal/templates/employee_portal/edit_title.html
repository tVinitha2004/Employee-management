{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Title</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title Name</label>
      <input type="text" name="new_name" value="{{ title.name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'manage_titles' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
